<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #a p {
      color: blue;
    }
    p span {
      color: red;
    }
    .b:nth-of-type(even) .c {
      /* // 所有索引为偶数的子元素 */
      color: purple;
    }
    p.b:nth-of-type(even):not(.no) .c {
      /* // 所有索引为偶数的子元素（根据子元素类型），并且排除class为"no"的<p>元素，再选择其中所有class为"c"的元素，将其文字颜色设置为绿色。 */
      color: green;
    }
    .child {
      width: 50%;
      height: 0;
      padding-bottom: 50%;
      background: red;
    }
  </style>

  <body>
    <div class="child">
      <!-- <p><span class="c">t1</span></p>      // red
      <p class="b no"><span class="c">t2</span></p>   // purple
      <p class="b"><span class="c">t3</span></p> // red
      <p class="b"><span class="c">t4</span></p> // green -->
    </div>
  </body>
</html>
