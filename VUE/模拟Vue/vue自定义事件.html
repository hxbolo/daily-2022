
<!DOCTYPE html>
<html lang="cn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue 自定义事件</title>
</head>
<body>
  <script src="./js/vue.js"></script>
  <script>
    let vm =  new Vue()

    vm.$on('dataChange',() =>{
      console.log('222');
    })

    vm.$on('dataChange', () => {
      console.log('333')
    })
    vm.$emit('dataChange')
  
  </script>
</body>
</html>
